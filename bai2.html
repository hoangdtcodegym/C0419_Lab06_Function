<script>
x= parseInt(prompt(" nhập vào bán kính"));
    function tinhDientich(x) {
        s = 3.14*x*x;
        return s ;
    }
    function tinhChuVi(x) {
        p = 6.28*x;
        return p ;
    }
    function hienThiDientich() {
        alert(tinhDientich(x));
    }
    function hienThitinhchuvi() {
        alert(tinhChuVi(x))
    }
    hienThiDientich();
    hienThitinhchuvi();
</script>

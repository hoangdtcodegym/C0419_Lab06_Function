<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="main()">
<script>
    function nhap() {
       x = prompt(" nhập vào 1 số : ");
       return x;
    }
    function tinhGiaithua(x) {
        if(x===0) return 1;
        Giaithua = 1;
        for (i=1;i<=x;i++){
            Giaithua = Giaithua*i;
        }
        return Giaithua;
    }
    function main() {
        x = tinhGiaithua(nhap());
        alert(x);

    }
</script>
</body>
</html>
